<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h2>Tipos de Inputs</h2>

    <form action="https://www.google.com/search">
       Text <input type="text" id="lname" name="lname">
       <br>
       Password <input type="password" id="pwd" name="pwd">
       <br>
       botao enviar <input type="submit" value="Submit">
       <br>
       Reset <input type="reset">
       <br>
       Radio <input type="radio" id="javascript" name="fav_language">
       <br>
       Checkbox<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
       <br>
      bot√£o com alert <input type="button" onclick="alert('Hello World!')" value="Click Me!">
      <br>
      Cor <input type="color" id="favcolor" name="favcolor">
      <br>
      Data <input type="date" id="birthday" name="birthday">
      <br>
      Data e horario <input type="datetime-local" id="birthdaytime" name="birthdaytime">
    

    
    
    
    </form>
</body>
</html>
